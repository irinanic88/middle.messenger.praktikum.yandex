<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete profile</title>
  <link rel="stylesheet" href="../modal-dialog.css">
  <link rel="stylesheet" href="../../assets/styles/forms.css">
  <link rel="stylesheet" href="../../assets/styles/inputs.css">
  <link rel="stylesheet" href="../../assets/styles/button.css">
</head>
<body>
  <main class="modal-dialog">
    <div class="modal-dialog__container">
      <div class="modal-dialog__header">
        {{> title text="Delete profile" }}
        {{> button-secondary name="Close" }}
      </div>
      <div class="modal-dialog__body">
        <form class="delete-profile-form" name="delete_profile_form">
          {{> checkbox-input id="delete" label="I'm sure I won't stay here no more" }}
          {{> submit-button name="Delete"}}
        </form>
      </div>
    </div>
  </main>
</body>
</html>
